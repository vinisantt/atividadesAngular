<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Virtual</title>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="container-fluid">
        <h1>Loja Virtual</h1>
        <div *ngFor="let produto of listaProdutos" class="card-body">
          <div id="divProduto">
            <p>
              <b
                ><font size="4">
                  {{ produto.nome }}
                </font>
              </b>
              <br />
              R$ {{ produto.preco }}
            </p>
            <button
              class="btn btn-success sm"
              id="botaoComprar"
              (click)="adicionaAoCarrinho(produto)"
            >
              Comprar
            </button>
          </div>
          <br />
        </div>
        <h1>Carrinho</h1>
        <div class="container-fluid">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Unidade</th>
                <th>Pre√ßo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let produto of carrinho">
                <td>{{ produto.nome }}</td>
                <td>{{ produto.quantidade }}</td>
                <td>{{ produto.preco }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <br />

        <div class="container col-2">
          <div>
            <h3><b>Total da compra:</b></h3>
          </div>
          <div>
            <p>{{ somaCarrinho }}</p>
          </div>
        </div>

        <br />
      </div>
    </div>
  </body>
</html>
