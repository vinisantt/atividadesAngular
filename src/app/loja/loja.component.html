<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Virtual</title>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="container-fluid">
        <h1>Loja Virtual</h1>
        <div
          class="container-fluid"
          id="divProduto"
          *ngFor="let produto of listaProdutos"
        >
          <span>
            <b>
              <font size="4">
                {{ produto.nome }}
              </font>
            </b>
            <br />
            {{ produto.preco }}
          </span>
          <button
            class="btn btn-success sm"
            id="botaoComprar"
            (click)="adicionaAoCarrinho(produto)"
          >
            Comprar
          </button>
        </div>

        <h1>Carrinho</h1>
        <div class="container-fluid">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Unidade</th>
                <th>Pre√ßo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let produto of carrinho">
                <td>{{ produto.nome }}</td>
                <td>{{ produto.quantidade }}</td>
                <td>{{ produto.preco }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <br />

        <span class="totalTexto"> Total da compra:</span>
        <span id="total">R$ {{ somaCarrinho }}</span>
        <br />
      </div>
    </div>
  </body>
</html>
